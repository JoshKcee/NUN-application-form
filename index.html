<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Nile University of Nigeria Application Form</title>
  </head>
  <body class="img" class="bg-light text-dark">
    <div class="container pt-2 pb-5">
      <h2 class="container">Nile University of Nigeria Application Form</h2>
      <form>
        <div class="form-row my-1 my-md-2">
          <legend class="col-form-label col-sm-2 my-0 my-md-auto">Name</legend>
          <div class="col-6 col-md-5 my-1 my-md-2">
            <input type="text" class="form-control"  required>
          </div>
          <div class="col-6 col-md-5 my-1 my-md-2">
            <input type="text" class="form-control"  required>
          </div>
        </div>
        <div class="form-row my-1 my-md-2">
          <label class="col-form-label col-sm-2 my-0 my-md-auto">School</label>
          <div class="col-md my-1 my-md-2">
            <input type="text" class="form-control"  required>
          </div>
        </div>
        <div class="form-row my-1 my-md-2">
          <label class="col-form-label col-sm-2 my-0 my-md-auto">State of Origin</label>
          <div class="col-md my-1 my-md-2">
            <select id="inputState" class="form-control" required>
              <option selected>Choose:</option>
              <option>Ebonyi</option>
              <option>Bauchi</option>
              <option>Kaduna</option>
              <option>Abuja</option>
              <option>Ondo</option>
              <option>Edo</option>
              <option>Enugu</option>
              <option>Abuja</option>
            </select>
          </div>
        </div>
        <div class="form-row my-1 my-md-2">
          <label class="col-form-label col-sm-2 my-0 my-md-auto">Gender</label>
          <div class="col-md my-1 my-md-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" required>
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" required>
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
        </div>
        <div class="form-row my-1 my-md-2">
          <label class="col-form-label col-sm-2 my-0 my-md-auto">Phone</label>
          <div class="col-md my-1 my-md-2">
            <input type="number" class="form-control" placeholder="+2349012341234" required>
          </div>
        </div>
        <div class="form-row my-1 my-md-2">
          <label class="col-form-label col-sm-2 my-0 my-md-auto">Email</label>
          <div class="col-md my-1 my-md-2">
            <input type="email" class="form-control" placeholder="abcde@xyz.com" required>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 my-0">JAMB</legend>
            <div class="col-md">
              <div class="form-row">
                <div class="col-9">
                  <label class="col-form-label">1st Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">2nd Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">3rd Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">4th Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 my-0">WAEC</legend>
            <div class="col-md">
              <div class="form-row">
                <div class="col-9">
                  <label class="col-form-label">1st Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">2nd Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">3rd Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">4th Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">5th Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">6th Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">7th Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score" required>
                </div>
                <div class="col-9">
                  <label class="col-form-label">8th Subject</label>
                  <input type="text" class="form-control" placeholder="Subject">
                </div>
                <div class="col-3">
                  <label class="col-form-label">Score:</label>
                  <input type="number" class="form-control" placeholder="Score">
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-row my-1 my-md-2">
          <label class="col-form-label col-sm-2 my-0 my-md-auto">First Choice Course:</label>
          <div class="col-md my-1 my-md-2">
            <select id="inputState" class="form-control">
              <option selected>Choose:</option>
              <option>Computer Science</option>
              <option>Microbiology</option>
              <option>Medicine</option>
              <option>Law</option>
              <option>Economics</option>
              <option>Mass Communication</option>
              <option>Political Science and International relations</option>
              <option>Petroleum and Gas Engineering</option>
            </select>
          </div>
        </div>
        <div class="form-row my-1 my-md-2">
          <label class="col-form-label col-sm-2 my-0 my-md-auto">Second Choice Course:</label>
          <div class="col-md my-1 my-md-2">
            <select id="inputState" class="form-control" required>
              <option selected>Choose:</option>
              <option>Computer Science</option>
              <option>Microbiology</option>
              <option>Medicine</option>
              <option>Law</option>
              <option>Economics</option>
              <option>Mass Communication</option>
              <option>Political Science and International relations</option>
              <option>Petroleum and Gas Engineering</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </form>
    </div>
  </body>
</html>
